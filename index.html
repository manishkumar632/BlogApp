<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset and Width Example</title>
    <style>
        /* Container styling */
        .container {
            position: absolute;
            inset: 0;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        /* Box styling */
        .box {
            position: absolute;
            inset: 0;
            /* top, right, bottom, left */
            /* width: 50%; */
            /* Set the box width */
            background-color: #4CAF50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            Positioned Box
        </div>
    </div>

</body>

</html>
